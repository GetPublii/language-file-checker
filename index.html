<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publii language file checker</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="top-ui">
            <label>
                Select file to check:
                <input type="file" id="file-to-check" />
            </label>

            <label>
                Select file to compare:
                <select id="file-to-compare">
                    <option value="originalV042" selected>v.0.42</option>
                    <option value="originalV041">v.0.41</option>
                    <option value="originalV040">v.0.40</option>
                    <option value="originalV039">v.0.39</option>
                </select>
            </label>

            <button id="compare-files">
                Compare files
            </button>
        </div>

        <div class="results-ui">
            <section class="results-ui-missing-translations"></section>
            <section class="results-ui-unnecessary-translations"></section>
        </div>
    </div>

    <!-- files to compare -->
    <script src="assets/files-to-compare/v.0.39.js"></script>
    <script src="assets/files-to-compare/v.0.40.js"></script>
    <script src="assets/files-to-compare/v.0.41.js"></script>

    <!-- functions -->
    <script src="assets/js/checker-functions.js"></script>
    <script src="assets/js/checker-ui.js"></script>
    <script src="assets/js/checker.js"></script>
</body>
</html>
